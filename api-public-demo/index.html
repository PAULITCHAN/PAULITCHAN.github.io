<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick & Morty Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">Rick & Morty Explorer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row mb-3 align-items-center">
        <div class="col-md-6">
          <div class="input-group">
            <input id="searchInput" type="search" class="form-control" placeholder="Search characters by name...">
            <button id="clearBtn" class="btn btn-outline-secondary">Clear</button>
          </div>
        </div>
        <div class="col-md-6 text-md-end mt-2 mt-md-0">
          <small id="resultsInfo" class="text-muted"></small>
        </div>
      </div>

      <div id="cardsRow" class="row g-3"></div>

      <nav aria-label="Page navigation" class="mt-4">
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>

      <section id="about" class="mt-5">
        <h3>About</h3>
        <p>This demo uses the <a href="https://rickandmortyapi.com/" target="_blank">Rick and Morty API</a> (free, public JSON API). Built with Bootstrap and vanilla JS.</p>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
